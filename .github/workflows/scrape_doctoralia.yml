name: Scrape Doctoralia Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # ðŸ‘‡ ESTA SECCIÃ“N ES CLAVE ðŸ‘‡
    # Le da permiso a ESTA ACCIÃ“N especÃ­fica para escribir en tu repositorio.
    # No es una credencial, es una regla de seguridad para este flujo de trabajo.
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager

      - name: Run scraper
        run: python scraper.py

      # Usamos la Action especializada que se encargarÃ¡ de todo automÃ¡ticamente
      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Actualizar horarios de Doctoralia"
          file_pattern: public/api/horarios.json